<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive World Map Simulation</h1>
  <button id="reset-zoom" style="position:absolute;top:20px;right:20px;z-index:1100;">Reset Zoom</button>
  <button id="go-to-quiz-page" style="position:absolute;top:60px;right:20px;z-index:1100;padding:10px 18px;font-size:1rem;background:#fff;border:1px solid #333;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.15);">Go to Quiz Page</button>
  <div id="map"></div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="countryInfoAll.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('go-to-quiz-page').onclick = function() {
      window.location.href = 'quiz.html';
    };
  </script>
</body>
</html>
