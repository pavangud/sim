<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive World Map Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Interactive World Map Simulation</h1>
  <button id="reset-zoom" style="position:absolute;top:20px;right:20px;z-index:1100;">Reset Zoom</button>
  <div id="map"></div>
  <div id="quiz-ui" style="position: absolute; top: 20px; left: 20px; background: #fff; padding: 12px 18px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); z-index: 1100;">
    <button id="start-quiz">Start Quiz</button>
    <span id="quiz-prompt" style="margin-left: 16px;"></span>
    <span id="quiz-score" style="margin-left: 16px;"></span>
    <button id="restart-quiz" style="display:none; margin-left: 16px;">Restart</button>
  </div>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
  <script src="countryInfoAll.js"></script>
  <script src="script.js"></script>
</body>
</html>
